name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main 

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    env:
      MONGODB_URL: ${{ secrets.MONGODB_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up Node.js
        uses: actions/setup-node@v3  
        with:
          node-version: '18' 

      - name: Install dependencies
        run: yarn install

      - name: Run TypeScript compiler
        run: yarn build

      - name: Run tests
        env:
          NODE_ENV: test
        run: yarn test --silent --maxWorkers=2

      - name: Generate coverage report
        env:
          NODE_ENV: test
        run: yarn test --coverage --silent --maxWorkers=2

      - name: Check coverage
        run: |
          coverage=$(yarn test --coverage --silent --json | jq '.totalCoverage')
          if [ $coverage -lt 50 ]; then
            echo "Coverage threshold not met: $coverage%"
            exit 1
          fi

  check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Ensure build and test pass
        if: success()
        run: echo "Build and tests passed"

      - name: Fail if build or tests failed
        if: failure()
        run: |
          echo "Build or tests failed"
          exit 1
