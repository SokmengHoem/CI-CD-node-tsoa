name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main 

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    env:
      MONGODB_URL: ${{ secrets.MONGODB_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up Node.js
        uses: actions/setup-node@v3  
        with:
          node-version: '20' 

      - name: Install dependencies
        run: yarn install

      - name: Run TypeScript compiler
        run: yarn build

      - name: Start production server
        run: yarn start &
        env:
          NODE_ENV: production

      - name: Run tests
        run: |
          yarn test --coverage
          coverage=$(yarn test --coverage --silent --json | jq '.totalCoverage')
          if [ $coverage -lt 50 ]; then
            echo "Coverage threshold not met: $coverage%"
            exit 1
          fi
        env:
          NODE_ENV: test

  check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Ensure build and test pass
        if: success()
        run: echo "Build and tests passed"

      - name: Fail if build or tests failed
        if: failure()
        run: |
          echo "Build or tests failed"
          exit 1
